<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfey Form</title>
    <link rel="stylesheet" href="surfeyform.css">
</head>
<body id="main">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
   <div id="surfey-form">
    <form action="" method="post" autocomplete="off" target="_blank">
        <label for="Name" >Name</label><br>
        <input type="text" placeholder="Enter your Name" id="name" name="name" value="name" required><br><br>
        <label for="email" >Email</label><br>
        <input type="email" name="email" value="email" id="email" placeholder="Enter your Email" required><br><br>
        <label for="number">Age (optional)</label><br>
        <input type="number" id="number" value="age" name="age" min="10" max="99"><br><br>
        <label for="role" >Which option best describes your current role?</label><br>
        <select name="role" id="role">
            <option value="current role">Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" name="Definitely" value="Definitely" id="definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" name="Maybe" value="Maybe" id="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" name="Not-sure" value="Not-sure" id="Not-sure">
        <label for="Not-sure">Not sure</label><br><br>
        <label for="feature" >What is your favorite feature of freeCodeCamp?</label><br>
        <select name="feature" id="feature">
            <option value="Select an option">Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Prefer not to say">Open Source</option>
        </select>
        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" name="fend" value="fend" id="fend">
        <label for="fend">Front-end Projects</label><br>
        <input type="checkbox" name="bend" value="Back-end Projects" id="bend">
        <label for="bend">Back-end Projects</label><br>
        <input type="checkbox" name="DVisualization" value="Data Visualization" id="DVisualization">
        <label for="DVisualization">Data Visualization</label><br>
        <input type="checkbox" name="challenges" value="Challenges" id="challenges">
        <label for="challenges">Challenges</label><br>
        <input type="checkbox" name="OSCommunity" value="Open Source Community" id="OSCommunity">
        <label for="OSCommunity">Open Source Community</label><br>
        <input type="checkbox" name="Ghrooms" value="Gitter help rooms" id="Ghrooms">
        <label for="Ghrooms">Gitter help rooms</label><br>
        <input type="checkbox" name="videos" value="Videos" id="videos">
        <label for="videos">Videos</label><br>
        <input type="checkbox" name="CMeetups" value="City Meetups" id="CMeetups">
        <label for="CMeetups">City Meetups</label><br>
        <input type="checkbox" name="Wiki" value="Wiki" id="wiki">
        <label for="wiki">Wiki</label><br>
        <input type="checkbox" name="forum" value="Forum" id="forum">
        <label for="forum">Forum</label><br>
        <input type="checkbox" name="ACourses" value="Additional Courses" id="ACourses">
        <label for="ACourses">Additional Courses</label><br>
        <p>Any comments or suggestions?</p>
        <textarea name="comment" id="comment" cols="30" rows="10">Enter your comment here... </textarea><br><br>
        <input type="submit" value="submit">
    </form>
  </div>
</body>
</html>
